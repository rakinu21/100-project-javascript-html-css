<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>


    <div class="calculator-container">
        <div class="output-container">
            <input type="text" value="0" readonly class="output">
        </div>

       

        <div class="number-operator-container">
            
            <div class="number">
                <input type="button" class="number-value" value="9">
                <input type="button" class="number-value" value="8">
                <input type="button" class="number-value" value="7">
                <input type="button" class="operator" value="/">
            </div>
            <div class="number">
                <input type="button" class="number-value" value="6">
                <input type="button" class="number-value" value="5">
                <input type="button" class="number-value" value="4">
                <input type="button" class="operator" value="*">
            </div>
             <div class="number">
                <input type="button" class="number-value" value="3">
                <input type="button" class="number-value" value="2">
                <input type="button" class="number-value" value="1">
                <input type="button" class="operator" value="-">
            </div>
            <div class="number">
                <input type="button" class="number-value" value="0">
                <input type="button" class="number-value" value="00">
                <input type="button" class="number-value" value=".">
                <input type="button" class="operator" value="+">
            </div>
            
        </div>
        <div class="equal">
               
             
                <input type="button" value="&#x58;" class="buttonclear">
        
             <input type="button" value="=" class="equalbtn">
        </div>
    </div>
    
</body>
</html>
