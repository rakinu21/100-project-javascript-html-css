<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    

    <section class="container-section">
        <div class="navbar">
            <ul class="list-items">
                <li class="list">Home</li>
                <li class="list">about</li>
                <li class="list">portfolio</li>
                <li class="list">project</li>
                <li class="list">contact us</li>
            </ul>
        </div>


        <section class="container-form ">
            <div class="button-container">
                <span class="button">&#9776;</span>
                <span class="buttonClose">&#x58;</span>
            </div>
            <form class="form">

                <h1 class="title">Register with us</h1>

                <div class="form-list">
                    <label for="name">name</label>
                    <input type="text" name="name" class="name inputs">
                </div>
                  <div class="form-list">
                    <label for="email">email</label>
                    <input type="email" name="email" class="email inputs">
                </div>
                  <div class="form-list">
                    <label for="password">password</label>
                    <input type="password" name="password" class="password inputs">
                </div>
                  <div class="form-list">
                    <label for="conform-passord">conform-passord</label>
                    <input type="password" name="conform-passord" class="conform-passord inputs">
                </div>
            </form>
        </section>
    </section>
</body>
</html>
