<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Words, Letters, and Spaces Counter</title>
</head>
<body>
    <main class="counter-container">
        <h2 class="counter-title">Word Counter</h2>

        <textarea class="counter-input" placeholder="Paste or type text here..."></textarea>

        <div class="counter-stats">
            <div class="stat-item">
                <strong>Words:</strong>
                <span class="stat-value word-count">0</span>
            </div>
            <div class="stat-item">
                <strong>Letters:</strong>
                <span class="stat-value letter-count">0</span>
            </div>
            <div class="stat-item">
                <strong>Spaces:</strong>
                <span class="stat-value space-count">0</span>
            </div>
        </div>
    </main>
</body>
</html>
