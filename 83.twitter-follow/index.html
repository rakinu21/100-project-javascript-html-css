<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Twitter Follow & Unfollow</title>
</head>
<body>
    
    <button class="themer">Dark</button>

    <div class="card">
        <h1 class="card-title">Who to follow</h1>
        <span class="divider"></span>

        <div class="profile">
            <div class="profile-pic" style="background-image: url('https://randomuser.me/api/portraits/men/32.jpg');"></div>
            <div class="profile-info">
                <span class="display-name">John Carter</span>
                <span class="username">@johncarter</span>
            </div>
            <button class="follow-button followed">Unfollow</button>
        </div>

        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic" style="background-image: url('https://randomuser.me/api/portraits/women/44.jpg');"></div>
            <div class="profile-info">
                <span class="display-name">Emily Rose</span>
                <span class="username">@emilyrose</span>
            </div>
            <button class="follow-button followed">Unfollow</button>
        </div>

        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic" style="background-image: url('https://randomuser.me/api/portraits/men/85.jpg');"></div>
            <div class="profile-info">
                <span class="display-name">Michael Lee</span>
                <span class="username">@michaellee</span>
            </div>
            <button class="follow-button followed">Unfollow</button>
        </div>

        <a href="#" class="show-more">Show more</a>
    </div>

</body>
</html>
